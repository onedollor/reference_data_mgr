[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=*/venv/*
    -v
markers = 
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test