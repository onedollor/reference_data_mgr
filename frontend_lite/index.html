<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#54B848" />
    <meta name="description" content="Reference Data Auto Ingest System - Alpine.js + Tailwind Version" />
    <title>Reference Data Auto Ingest System</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    
    <!-- Tailwind CSS -->
    <script src="static/css/tailwindcss.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="static/js/alpinejs.min.js"></script>
    
    <!-- Material Icons -->
    <link href="static/css/material-icons.css" rel="stylesheet">
    
    <!-- Configuration -->
    <script>
        const API_BASE_URL = 'http://localhost:8000';
    </script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'td-green': '#54B848',
                        'td-green-light': '#7BC76F',
                        'td-green-dark': '#3A9B2F',
                        'td-dark-green': '#003F2D',
                        'td-dark-green-light': '#2C5F4A',
                        'td-dark-green-dark': '#002B1F',
                    },
                    fontFamily: {
                        'sans': ['Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '12px',
                    },
                    boxShadow: {
                        'td': '0 2px 8px rgba(0,0,0,0.1)',
                        'td-card': '0 2px 12px rgba(0,0,0,0.08)',
                        'td-button': '0 2px 4px rgba(0,0,0,0.2)',
                        'td-button-hover': '0 4px 8px rgba(0,0,0,0.25)',
                    }
                }
            }
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        .progress-line {
            display: block;
            margin: 2px 0;
        }
        
        .error-line {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .progress-message {
            font-family: monospace;
            white-space: pre-wrap;
            margin: 8px 0;
        }
        
        /* Custom scrollbars */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Loading spinner animation */
        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        /* MUI-style button classes */
        .mui-button-small {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            background-color: transparent;
            outline: 0;
            border: 0;
            margin: 0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            text-decoration: none;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 700; /* Bold font */
            font-size: 0.8125rem;
            line-height: 1.75;
            letter-spacing: 0.02857em;
            text-transform: none; /* Remove uppercase */
            min-width: 64px;
            padding: 4px 5px;
            color: rgba(0, 0, 0, 0.87);
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                       box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                       border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                       color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        }
        
        /* Export button with border */
        .mui-button-export {
            border: 1px solid #54B848;
            padding: 6px 12px;
        }
        
        .mui-button-export:hover {
            background-color: rgba(84, 184, 72, 0.08);
            border-color: #3A9B2F;
        }
        
        .mui-button-text-primary {
            color: #54B848; /* TD Green color to match other buttons */
        }
        
        .mui-button-small:hover {
            background-color: rgba(84, 184, 72, 0.04); /* TD Green hover */
        }
        
        .mui-button-small:disabled {
            color: rgba(0, 0, 0, 0.26);
            cursor: default;
        }
        
        .mui-button-small:focus {
            background-color: rgba(84, 184, 72, 0.12); /* TD Green focus */
        }
        
        /* MUI-style select */
        .mui-select-small {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            font-size: 0.875rem;
            line-height: 1.4375em;
            letter-spacing: 0.00938em;
            color: rgba(0, 0, 0, 0.87);
            box-sizing: border-box;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            position: relative;
            border-radius: 4px;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.23);
            padding: 8.5px 14px;
            min-width: 120px;
            transition: border-color 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms;
        }
        
        .mui-select-small:hover {
            border-color: rgba(0, 0, 0, 0.87);
        }
        
        .mui-select-small:focus {
            border-color: #54B848; /* TD Green to match other elements */
            border-width: 2px;
            outline: none;
        }
        
        /* MUI-style filter container */
        .mui-filter-container {
            background-color: #f5f5f5;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            position: relative;
            width: 100%;
        }
        
        .mui-filter-container.active {
            border-color: #1976d2;
            border-width: 2px;
        }
        
        .mui-filter-container.has-values {
            border-color: #ffc107;
            background-color: #fff3cd;
        }
        
        /* Combined filter control */
        .mui-combined-filter {
            position: relative;
            width: 100%;
        }
        
        .mui-filter-input {
            width: 100%;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            font-size: 0.75rem;
            line-height: 1.43;
            letter-spacing: 0.01071em;
            color: rgba(0, 0, 0, 0.87);
            background-color: transparent;
            border: none;
            padding: 6px 32px 6px 8px;
            outline: none;
        }
        
        .mui-filter-input::placeholder {
            color: rgba(0, 0, 0, 0.6);
            opacity: 1;
        }
        
        .mui-filter-dropdown-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: rgba(0, 0, 0, 0.54);
            cursor: pointer;
            transition: transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        }
        
        .mui-filter-dropdown-icon.open {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .mui-filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .mui-filter-option {
            padding: 8px 12px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        }
        
        .mui-filter-option:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
        
        .mui-filter-option.selected {
            background-color: rgba(25, 118, 210, 0.08);
            color: #1976d2;
            font-weight: 500;
        }
        
        .mui-filter-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: #1976d2;
        }
        
        .mui-filter-regex-section {
            border-top: 1px solid rgba(0, 0, 0, 0.12);
            padding: 8px 12px;
            background-color: #f8f9fa;
        }
        
        .mui-filter-regex-input {
            width: 100%;
            font-size: 0.75rem;
            padding: 4px 8px;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            font-family: monospace;
        }
        
        .mui-filter-regex-input:focus {
            border-color: #1976d2;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen" x-data="app()" x-init="init()">
    
    <!-- TD-Style Header -->
    <header class="bg-td-green border-b-4 border-td-dark-green text-white shadow-td">
        <div class="px-8 py-6">
            <h1 class="text-2xl font-bold tracking-wide mb-2">
                TD Reference Data Management
            </h1>
            <p class="text-white/90 text-sm">
                Automated CSV Data Ingestion System ***Limited For Reference Data Only***
            </p>
        </div>
    </header>

    <div class="max-w-6xl mx-auto py-8 px-6">
        
        <!-- System Status Card -->
        <div class="bg-white rounded-xl shadow-td-card border border-gray-200 mb-6">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">System Status</h2>
                
                <!-- Combined System Status -->
                <template x-if="systemStatus === 'loading' || dbStatus === 'loading'">
                    <div class="flex items-center mb-4">
                        <span class="material-icons text-td-green animate-spin mr-3 text-xl">sync</span>
                        <span class="text-sm text-gray-600">Checking system status...</span>
                    </div>
                </template>
                
                <template x-if="systemStatus === 'healthy' && dbStatus === 'healthy'">
                    <div class="bg-td-green text-white px-4 py-3 rounded-lg flex items-center mb-4">
                        <span class="material-icons mr-2">check_circle</span>
                        <span class="font-medium">System is healthy and ready to process files</span>
                    </div>
                </template>
                
                <template x-if="systemStatus === 'error'">
                    <div class="bg-red-500 text-white px-4 py-3 rounded-lg flex items-center mb-4">
                        <span class="material-icons mr-2">error</span>
                        <span class="font-medium">System is not responding. Please check the backend service.</span>
                    </div>
                </template>
                
                <template x-if="systemStatus === 'healthy' && dbStatus === 'error'">
                    <div class="bg-red-500 text-white px-4 py-3 rounded-lg flex items-center mb-4">
                        <span class="material-icons mr-2">error</span>
                        <span class="font-medium">Database connection failed. Please check database service.</span>
                    </div>
                </template>

                <!-- System Configuration - Inside System Status Card -->
                <template x-if="systemStatus === 'healthy' && dbStatus === 'healthy' && config">
                    <div class="mt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">System Configuration</h3>
                            <button 
                                @click="showConfigDetails = !showConfigDetails"
                                class="flex items-center px-3 py-1 border border-td-green text-td-green rounded-lg hover:bg-td-green hover:text-white transition-colors text-sm"
                            >
                                <span class="material-icons mr-1" x-text="showConfigDetails ? 'expand_less' : 'expand_more'"></span>
                                <span x-text="showConfigDetails ? 'Hide Details' : 'Show Details'"></span>
                            </button>
                        </div>

                        <!-- Basic Config Summary -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="border border-gray-200 rounded-lg p-4">
                                <h4 class="font-medium text-td-green mb-2">File Limits</h4>
                                <p class="text-sm mb-1">
                                    <strong>Max Upload Size:</strong> <span x-text="formatFileSize(config.max_upload_size)"></span>
                                </p>
                                <p class="text-sm">
                                    <strong>Supported Formats:</strong> <span x-text="config.supported_formats?.join(', ') || 'CSV'"></span>
                                </p>
                            </div>
                            
                            <div class="border border-gray-200 rounded-lg p-4">
                                <h4 class="font-medium text-td-green mb-2">Default CSV Format</h4>
                                <p class="text-sm mb-1">
                                    <strong>Column Delimiter:</strong> <code class="bg-gray-100 px-1 rounded" x-text="config.default_delimiters?.column_delimiter"></code>
                                </p>
                                <p class="text-sm mb-1">
                                    <strong>Text Qualifier:</strong> <code class="bg-gray-100 px-1 rounded" x-text="config.default_delimiters?.text_qualifier"></code>
                                </p>
                                <p class="text-sm">
                                    <strong>Row Delimiter:</strong> <code class="bg-gray-100 px-1 rounded" x-text="formatDelimiter(config.default_delimiters?.row_delimiter)"></code>
                                </p>
                            </div>
                        </div>

                        <!-- Detailed Configuration -->
                        <div x-show="showConfigDetails" x-transition class="border border-gray-200 rounded-lg p-6">
                            <h4 class="text-lg font-semibold mb-4">Detailed Configuration</h4>
                            
                            <!-- Delimiter Options -->
                            <div class="mb-6">
                                <h5 class="font-medium mb-3">Available Delimiter Options</h5>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <div class="mb-4">
                                            <h6 class="text-sm font-medium mb-2">Header Delimiters</h6>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="option in config.delimiter_options?.header_delimiter || []">
                                                    <span class="inline-block bg-gray-100 border border-gray-300 rounded px-2 py-1 text-xs" x-text="formatDelimiter(option)"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <h6 class="text-sm font-medium mb-2">Column Delimiters</h6>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="option in config.delimiter_options?.column_delimiter || []">
                                                    <span class="inline-block bg-gray-100 border border-gray-300 rounded px-2 py-1 text-xs" x-text="formatDelimiter(option)"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="mb-4">
                                            <h6 class="text-sm font-medium mb-2">Row Delimiters</h6>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="option in config.delimiter_options?.row_delimiter || []">
                                                    <span class="inline-block bg-gray-100 border border-gray-300 rounded px-2 py-1 text-xs" x-text="formatDelimiter(option)"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <h6 class="text-sm font-medium mb-2">Text Qualifiers</h6>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="option in config.delimiter_options?.text_qualifier || []">
                                                    <span class="inline-block bg-gray-100 border border-gray-300 rounded px-2 py-1 text-xs" x-text="formatDelimiter(option)"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- System Information Table -->
                            <div>
                                <h5 class="font-medium mb-3">System Information</h5>
                                <div class="border border-gray-200 rounded-lg overflow-hidden">
                                    <table class="w-full text-sm">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-4 py-2 text-left font-semibold">Setting</th>
                                                <th class="px-4 py-2 text-left font-semibold">Value</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Maximum Upload Size</td>
                                                <td class="px-4 py-2" x-text="formatFileSize(config.max_upload_size) + ' (' + config.max_upload_size.toLocaleString() + ' bytes)'"></td>
                                            </tr>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Supported File Formats</td>
                                                <td class="px-4 py-2" x-text="config.supported_formats?.join(', ') || 'CSV'"></td>
                                            </tr>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Default Header Delimiter</td>
                                                <td class="px-4 py-2"><code class="bg-gray-100 px-1 rounded" x-text="config.default_delimiters?.header_delimiter"></code></td>
                                            </tr>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Default Column Delimiter</td>
                                                <td class="px-4 py-2"><code class="bg-gray-100 px-1 rounded" x-text="config.default_delimiters?.column_delimiter"></code></td>
                                            </tr>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Default Row Delimiter</td>
                                                <td class="px-4 py-2"><code class="bg-gray-100 px-1 rounded" x-text="formatDelimiter(config.default_delimiters?.row_delimiter)"></code></td>
                                            </tr>
                                            <tr class="border-t border-gray-200">
                                                <td class="px-4 py-2">Default Text Qualifier</td>
                                                <td class="px-4 py-2"><code class="bg-gray-100 px-1 rounded" x-text="config.default_delimiters?.text_qualifier"></code></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="mt-4 flex items-center text-sm text-gray-600">
                                <span class="material-icons text-blue-500 mr-2">info</span>
                                <span>These settings define the system capabilities and default values for CSV processing. Custom values can be specified during file upload.</span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Main Content - Only show when system and database are healthy -->
        <template x-if="systemStatus === 'healthy' && dbStatus === 'healthy' && config">
            <div>
                <!-- File Upload Section -->
                <div class="bg-white rounded-xl shadow-td-card border border-gray-200 mb-6">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">File Upload & Configuration</h2>
                        
                        <!-- File Selection -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select CSV File</label>
                            
                            <div>
                                <input 
                                    type="file" 
                                    accept=".csv" 
                                    @change="handleFileSelect($event)"
                                    :disabled="disabled"
                                    class="hidden" 
                                    id="file-upload"
                                />
                                <label 
                                    for="file-upload" 
                                    class="inline-flex items-center px-6 py-3 border-2 border-td-green text-td-green rounded-lg hover:bg-td-green hover:text-white transition-colors cursor-pointer font-semibold"
                                    :class="disabled ? 'opacity-50 cursor-not-allowed' : ''"
                                >
                                    <span class="material-icons mr-2">cloud_upload</span>
                                    Choose File
                                </label>
                            </div>
                            
                            <!-- File Info -->
                            <template x-if="selectedFile">
                                <div class="mt-3 p-3 bg-gray-50 rounded-lg text-sm">
                                    Selected: <span x-text="selectedFile.name"></span> (<span x-text="(selectedFile.size / 1024 / 1024).toFixed(2)"></span> MB)
                                </div>
                            </template>
                            
                            <!-- Upload Error -->
                            <template x-if="uploadError">
                                <div class="mt-3 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    <span class="material-icons mr-2 text-red-500">error</span>
                                    <span x-text="uploadError"></span>
                                </div>
                            </template>
                        </div>

                        <!-- Auto-Detection Section -->
                        <template x-if="selectedFile">
                            <div class="mb-6">
                                <h3 class="text-sm font-medium text-gray-700 mb-3">Format Detection</h3>
                                
                                <div class="flex flex-wrap items-center gap-4 mb-4">
                                    <button 
                                        @click="detectFormat"
                                        :disabled="disabled || autoDetection.isDetecting"
                                        class="inline-flex items-center px-4 py-2 rounded-lg font-medium transition-colors"
                                        :class="autoDetection.detected ? 'border border-gray-300 text-gray-700 hover:bg-gray-50' : 'bg-td-dark-green text-white hover:bg-td-dark-green-dark'"
                                    >
                                        <span class="material-icons mr-2" x-text="autoDetection.isDetecting ? 'sync' : 'search'" :class="autoDetection.isDetecting ? 'animate-spin' : ''"></span>
                                        <span x-text="autoDetection.isDetecting ? 'Detecting...' : (autoDetection.detected ? 'Re-Detect Format' : 'Auto-Detect Format')"></span>
                                    </button>
                                    
                                    <template x-if="autoDetection.detected">
                                        <span class="text-sm text-gray-600">(Auto-detected on file selection)</span>
                                    </template>
                                </div>

                                <!-- Detection Results -->
                                <template x-if="autoDetection.detected && autoDetection.suggestions">
                                    <div class="p-4 rounded-lg border mb-4" :class="getDetectionAlertClass(autoDetection.confidence)">
                                        <div class="font-medium text-sm mb-2">
                                            Format Detection Results (Confidence: <span x-text="(autoDetection.confidence * 100).toFixed(1)"></span>%)
                                        </div>
                                        <div class="text-sm space-y-1">
                                            <div>• Column Delimiter: "<span x-text="autoDetection.suggestions.column_delimiter"></span>"</div>
                                            <div>• Text Qualifier: "<span x-text="autoDetection.suggestions.text_qualifier"></span>"</div>
                                            <div>• Has Header: <span x-text="autoDetection.suggestions.has_header ? 'Yes' : 'No'"></span></div>
                                            <div>• Has Trailer: <span x-text="autoDetection.suggestions.has_trailer ? 'Yes' : 'No'"></span></div>
                                        </div>
                                        <template x-if="autoDetection.suggestions.trailer_line">
                                            <div class="mt-3 p-2 bg-gray-100 rounded font-mono text-sm">
                                                <strong>Trailer Line:</strong> "<span x-text="autoDetection.suggestions.trailer_line"></span>"
                                            </div>
                                        </template>
                                        <template x-if="autoDetection.analysis">
                                            <div class="mt-2 text-sm">
                                                Detected <span x-text="autoDetection.analysis.estimated_columns"></span> columns, 
                                                <span x-text="autoDetection.analysis.sample_rows"></span> sample rows, 
                                                encoding: <span x-text="autoDetection.analysis.encoding"></span>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!-- CSV Format Configuration -->
                        <div class="mb-6">
                            <h3 class="text-sm font-medium text-gray-700 mb-3">CSV Format Configuration</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <!-- Header Delimiter -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Header Delimiter</label>
                                    <select 
                                        x-model="formatConfig.header_delimiter"

    <script>
        function app() {
            return {
                // System state
                systemStatus: 'loading',
                dbStatus: 'loading',
                config: null,
                showConfigDetails: false,
                
                // File upload state
                selectedFile: null,
                uploadError: '',
                isUploading: false,
                uploadProgress: null,
                disabled: false,
                
                // Table selection state
                tableOption: 'new',
                selectedTable: '',
                newTableName: '',
                suggestedTableName: '',
                availableTables: [],
                allTables: [], // All tables for validation
                schemaMatchedTablesCount: 0,
                configReferenceData: false,
                tableNameError: '',
                
                // Schema selection state
                availableSchemas: [],
                selectedSchema: 'ref', // Default to 'ref' schema
                
                // Format configuration
                formatConfig: {
                    header_delimiter: '|',
                    column_delimiter: '|', 
                    row_delimiter: '|""\r\n',
                    text_qualifier: '"',
                    skip_lines: 0,
                    trailer_line: '',
                    load_mode: 'full'
                },
                
                // Auto-detection state
                autoDetection: {
                    isDetecting: false,
                    detected: false,
                    confidence: 0,
                    suggestions: null,
                    analysis: null
                },
                
                // Progress tracking
                ingestionData: null,
                progressKey: null,
                progressInterval: null,
                
                // Load type warning dialog
                showLoadTypeDialog: false,
                loadTypeVerification: null,
                overrideType: '',
                
                // Reference data config
                referenceData: [],
                refDataLoading: true,
                refDataError: null,
                refDataLastRefresh: null,
                
                // Logs
                logs: [],
                logsLoading: false,
                logsError: '',
                logsLastUpdated: null,
                expandedLogRows: new Set(),
                expandedLogsList: false,
                
                // Backups/Rollback
                backups: [],
                backupsLoading: false,
                backupsError: '',
                expandedBackupRows: new Set(),
                selectedVersion: null,
                versionRows: {},
                rowLimit: 100,
                confirmRollback: null,
                actionMsg: '',
                
                // Enhanced filtering system for version dialog
                columnFilters: {}, // column -> array of selected values
                regexFilters: {}, // column -> regex pattern
                isColumnFilterOpen: {}, // column -> boolean for dropdown state
                
                async init() {
                    await this.checkSystemHealth();
                    await this.checkDatabaseConnection();
                    if (this.systemStatus === 'healthy') {
                        await this.loadConfiguration();
                        await this.fetchAvailableSchemas(); // Load available schemas
                    }
                    this.startLogPolling();
                    this.startHealthPolling(); // Start periodic health checks
                    await this.loadReferenceDataConfig(); // Load only on page init
                    await this.loadBackups();
                },
                
                async checkSystemHealth() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/`);
                        if (response.ok) {
                            this.systemStatus = 'healthy';
                        } else {
                            this.systemStatus = 'error';
                        }
                    } catch (error) {
                        this.systemStatus = 'error';
                    }
                },

                async checkDatabaseConnection() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/health/database`);
                        if (response.ok) {
                            const data = await response.json();
                            // If backend returns an error status, respect it
                            this.dbStatus = data.status === 'healthy' ? 'healthy' : 'error';
                        } else {
                            this.dbStatus = 'error';
                        }
                    } catch (error) {
                        console.error('Database connection check failed:', error);

                async loadConfiguration() {

                formatFileSize(bytes) {

                },
                
                formatDelimiter(option) {
                    if (!option) return '';
                    const map = {
                        '\r': '\\r',
                        '\n': '\\n', 
                        '\r\n': '\\r\\n',
                        '|""\r\n': '|""\\r\\n'
                    };
                    return map[option] || option;

                async handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) {
                        if (file.size > this.config.max_upload_size) {
                            this.uploadError = `File size (${(file.size / 1024 / 1024).toFixed(2)} MB) exceeds maximum limit of ${(this.config.max_upload_size / 1024 / 1024).toFixed(2)} MB`;
                            this.selectedFile = null;
                        } else if (!file.name.toLowerCase().endsWith('.csv')) {
                            this.uploadError = 'Only CSV files are supported';
                            this.selectedFile = null;
                        } else {
                            this.selectedFile = file;
                            this.uploadError = '';
                            
                            // Reset auto-detection
                            this.autoDetection = {
                                isDetecting: false,
                                detected: false,
                                confidence: 0,
                                suggestions: null,
                                analysis: null
                            };
                            
                            // Generate suggested table name
                            this.generateSuggestedTableName(file.name);
                            
                            // Fetch all tables for validation
                            this.fetchAllTables();
                            
                            // Auto-trigger format detection
                            setTimeout(() => this.detectFormat(), 100);
                        }
                    } else {
                        this.selectedFile = null;
                        this.uploadError = '';
                        this.suggestedTableName = '';
                        this.newTableName = '';
                        this.availableTables = [];
                        this.allTables = [];
                        this.schemaMatchedTablesCount = 0;
                        this.configReferenceData = false;
                        this.tableNameError = '';
                    }
                },
                
                generateSuggestedTableName(fileName) {
                    // Remove file extension and clean up the name
                    let tableName = fileName.replace(/\.[^/.]+$/, '');
                    
                    // Replace spaces, hyphens, and other special characters with underscores
                    tableName = tableName.replace(/[^a-zA-Z0-9_]/g, '_');
                    
                    // Remove consecutive underscores
                    tableName = tableName.replace(/_+/g, '_');
                    
                    // Remove leading/trailing underscores
                    tableName = tableName.replace(/^_+|_+$/g, '');
                    
                    // Ensure it starts with a letter or underscore (database naming convention)
                    if (tableName && !/^[a-zA-Z_]/.test(tableName)) {
                        tableName = 'tbl_' + tableName;
                    }
                    
                    // Convert to lowercase
                    tableName = tableName.toLowerCase();
                    
                    // Set minimum length
                    if (tableName.length < 3) {
                        tableName = 'uploaded_data';
                    }
                    
                    this.suggestedTableName = tableName;
                    this.newTableName = tableName; // Auto-populate the input
                    
                    // Note: Validation will happen after tables are loaded in fetchAllTables()
                },
                
                async fetchAvailableTables() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/tables`);
                        if (response.ok) {
                            const data = await response.json();
                            this.availableTables = data.tables || [];
                            // Re-validate table name after loading available tables
                            this.validateTableName();
                        } else {
                            console.error('Failed to fetch tables');
                            this.availableTables = [];
                        }
                    } catch (error) {
                        console.error('Error fetching tables:', error);
                        this.availableTables = [];
                    }
                },
                
                async fetchAllTables() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/tables/all`);
                        if (response.ok) {
                            const data = await response.json();
                            this.allTables = data.tables || [];
                            // Re-validate table name after loading all tables
                            this.validateTableName();
                        } else {
                            console.error('Failed to fetch all tables');
                            this.allTables = [];
                        }
                    } catch (error) {
                        console.error('Error fetching all tables:', error);
                        this.allTables = [];
                    }
                },
                
                validateTableName() {
                    this.tableNameError = '';
                    
                    if (!this.newTableName || this.newTableName.trim() === '') {
                        return true; // No error for empty name
                    }
                    
                    const tableName = this.newTableName.trim().toLowerCase();
                    const targetSchema = this.selectedSchema || 'ref';
                    
                    // Check if table name conflicts with existing tables in the target schema
                    const existingTable = this.allTables.find(tableInfo => 
                        tableInfo.schema && tableInfo.table &&
                        tableInfo.schema.toLowerCase() === targetSchema.toLowerCase() &&
                        tableInfo.table.toLowerCase() === tableName
                    );
                    
                    if (existingTable) {
                        this.tableNameError = `Table "${this.newTableName}" already exists in schema "${targetSchema}". Please choose a different name.`;
                        return false;
                    }
                    
                    return true;
                },
                
                async fetchSchemaMatchedTables(columns) {
                    try {
                        console.log('Fetching schema-matched tables for columns:', columns);
                        const response = await fetch(`${API_BASE_URL}/tables/schema-match`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ columns: columns })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Schema-match API response:', data);
                            this.availableTables = data.tables || [];
                            this.schemaMatchedTablesCount = data.count || 0;
                            console.log('Available tables:', this.availableTables);
                            console.log('Schema matched count:', this.schemaMatchedTablesCount);
                            
                            // Set "Use Existing Table" as default when there are matched tables
                            if (this.schemaMatchedTablesCount > 0) {
                                this.tableOption = 'existing';
                                // Clear any existing table name error since we're switching to existing table mode
                                this.tableNameError = '';
                            } else {
                                this.tableOption = 'new';
                                // Trigger validation when switching to new table mode
                                this.validateTableName();
                            }
                        } else {
                            console.error('Failed to fetch schema-matched tables. Status:', response.status);
                            const errorText = await response.text();
                            console.error('Error response:', errorText);
                            this.availableTables = [];
                            this.schemaMatchedTablesCount = 0;
                            this.tableOption = 'new';
                            // Trigger validation when switching to new table mode
                            this.validateTableName();
                        }
                    } catch (error) {
                        console.error('Error fetching schema-matched tables:', error);
                        this.availableTables = [];
                        this.schemaMatchedTablesCount = 0;
                        this.tableOption = 'new';
                        // Trigger validation when switching to new table mode
                        this.validateTableName();
                    }
                },
                
                async fetchAvailableSchemas() {
                    try {
                        const response = await fetch(`${API_BASE_URL}/schemas`);
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.availableSchemas = data.schemas || [];
                            
                            // Force set default schema - prefer 'ref' or the API's default_schema
                            const preferredDefault = data.default_schema || 'ref';
                            if (this.availableSchemas.includes(preferredDefault)) {
                                this.selectedSchema = preferredDefault;
                            } else if (this.availableSchemas.includes('ref')) {
                                this.selectedSchema = 'ref';
                            } else if (this.availableSchemas.length > 0) {
                                this.selectedSchema = this.availableSchemas[0];
                            }
                            
                            // Force update to trigger Alpine.js reactivity
                            this.$nextTick(() => {
                                // Trigger validation after schema is properly set
                                this.validateTableName();
                            });
                        } else {
                            console.error('Failed to fetch available schemas');
                            // Fallback to default schema
                            this.availableSchemas = ['ref'];
                            this.selectedSchema = 'ref';
                        }
                    } catch (error) {
                        console.error('Error fetching available schemas:', error);
                        // Fallback to default schema
                        this.availableSchemas = ['ref'];
                        this.selectedSchema = 'ref';
                    }
                },
                
                async detectFormat() {
                    if (!this.selectedFile) return;
                    
                    this.autoDetection.isDetecting = true;
                    this.formatConfig.trailer_line = '';
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', this.selectedFile);
                        
                        const response = await fetch(`${API_BASE_URL}/detect-format`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error('Format detection failed');
                        }
                        
                        const result = await response.json();
                        
                        this.autoDetection = {
                            isDetecting: false,
                            detected: true,
                            confidence: result.confidence,
                            suggestions: result.detected_format,
                            analysis: result.analysis
                        };
                        
                        // Apply detected settings
                        if (result.detected_format) {
                            this.formatConfig = {
                                ...this.formatConfig,
                                header_delimiter: result.detected_format.header_delimiter,
                                column_delimiter: result.detected_format.column_delimiter,
                                row_delimiter: result.detected_format.row_delimiter,
                                text_qualifier: result.detected_format.text_qualifier,
                                skip_lines: result.detected_format.skip_lines,
                                trailer_line: result.detected_format.trailer_line || ''
                            };
                        }
                        
                        // Fetch schema-matched tables if we have column information
                        if (result.analysis && result.analysis.columns) {
                            await this.fetchSchemaMatchedTables(result.analysis.columns);
                        }
                        
                    } catch (error) {
                        console.error('Auto-detection failed:', error);
                        this.autoDetection = {
                            isDetecting: false,
                            detected: false,
                            confidence: 0,
                            suggestions: null,
                            analysis: null
                        };
                    }
                },
                
                getDetectionAlertClass(confidence) {
                    if (confidence > 0.7) return 'bg-green-50 border-green-200 text-green-800';
                    if (confidence > 0.4) return 'bg-yellow-50 border-yellow-200 text-yellow-800';
                    return 'bg-blue-50 border-blue-200 text-blue-800';
                },
                
                async verifyLoadType() {
                    if (!this.selectedFile) return null;
                    
                    try {
                        const formData = new FormData();
                        formData.append('filename', this.selectedFile.name);
                        formData.append('load_mode', this.formatConfig.load_mode);
                        
                        const response = await fetch(`${API_BASE_URL}/verify-load-type`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (response.ok) {
                            return await response.json();

                async performUpload(overrideLoadType = null) {
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);
                    formData.append('header_delimiter', this.formatConfig.header_delimiter);
                    formData.append('column_delimiter', this.formatConfig.column_delimiter);
                    formData.append('row_delimiter', this.formatConfig.row_delimiter);
                    formData.append('text_qualifier', this.formatConfig.text_qualifier);
                    formData.append('skip_lines', this.formatConfig.skip_lines.toString());
                    formData.append('load_mode', this.formatConfig.load_mode);
                    
                    if (this.formatConfig.trailer_line) {
                        formData.append('trailer_line', this.formatConfig.trailer_line);
                    }
                    
                    if (overrideLoadType) {
                        formData.append('override_load_type', overrideLoadType);
                    }
                    
                    // Add target schema for new table creation
                    if (this.tableOption === 'new' && this.selectedSchema) {
                        formData.append('target_schema', this.selectedSchema);
                    }
                    
                    // Add reference data configuration flag
                    // For existing tables, always skip reference_data_cfg insertion
                    const shouldConfigReferenceData = this.tableOption === 'new' ? this.configReferenceData : false;
                    formData.append('config_reference_data', shouldConfigReferenceData.toString());
                    
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        this.uploadProgress = 100;
                        if (result.progress_key) {
                            this.progressKey = result.progress_key;
                            this.ingestionData = {
                                found: true,
                                stage: 'starting',
                                percent: 0,
                                inserted: 0,
                                total: null,
                                done: false,
                                error: null
                            };
                            this.startProgressPolling();
                        }
                    } else {
                        throw new Error(result.detail || 'Upload failed');
                    }
                },
                
                async handleUpload() {
                    if (!this.selectedFile) return;
                    
                    this.isUploading = true;
                    this.uploadError = '';
                    this.disabled = true;
                    this.uploadProgress = 0;
                    this.ingestionData = null;
                    this.progressKey = null;
                    
                    try {
                        // Verify load type
                        const verification = await this.verifyLoadType();
                        
                        if (verification && verification.has_mismatch) {
                            this.loadTypeVerification = verification;
                            this.showLoadTypeDialog = true;
                            this.isUploading = false;
                            this.disabled = false;
                            return;
                        }
                        
                        await this.performUpload();
                        
                    } catch (error) {
                        this.uploadError = `Upload failed: ${error.message}`;
                        // Refresh sections even on error
                        this.loadReferenceDataConfig();
                        this.loadBackups();
                        this.loadLogs();
                    } finally {
                        this.isUploading = false;
                        this.disabled = false;
                    }
                },
                
                handleLoadTypeOverride() {
                    if (!this.overrideType) return;
                    
                    this.showLoadTypeDialog = false;
                    this.isUploading = true;
                    this.disabled = true;
                    
                    this.performUpload(this.overrideType).catch(error => {
                        this.uploadError = `Upload failed: ${error.message}`;
                        // Refresh sections even on error
                        this.loadReferenceDataConfig();
                        this.loadBackups();
                        this.loadLogs();
                    }).finally(() => {
                        this.isUploading = false;
                        this.disabled = false;
                        this.loadTypeVerification = null;
                        this.overrideType = '';
                    });
                },
                
                handleLoadTypeCancel() {

                    this.isUploading = false;
                    this.disabled = false;

                startProgressPolling() {
                    if (!this.progressKey) return;
                    
                    this.progressInterval = setInterval(async () => {
                        try {
                            const response = await fetch(`${API_BASE_URL}/progress/${this.progressKey}`);
                            if (!response.ok) return;
                            
                            const data = await response.json();
                            if (data.found) {
                                this.ingestionData = data;
                                if (data.done || data.error) {
                                    this.stopProgressPolling();
                                    this.disabled = false;
                                    
                                    // Refresh all sections after upload completion (success or failure)
                                    this.loadReferenceDataConfig(); // Reference Data Configuration
                                    this.loadBackups(); // Rollback Dataset Versions  
                                    this.loadLogs(); // System logs
                                }
                            }
                        } catch (error) {
                            console.log('Poll error:', error);
                        }
                    }, 2000);
                },
                
                stopProgressPolling() {
                    if (this.progressInterval) {
                        clearInterval(this.progressInterval);
                        this.progressInterval = null;
                    }

                    if (data.done) return 'Completed';
                    
                    let text = `Stage: ${data.stage}`;
                    if (data.stage === 'inserting' && data.total) {
                        text += ` • ${data.percent}% (${data.inserted?.toLocaleString()}/${data.total.toLocaleString()} rows)`;
                    } else if (data.total) {
                        text += ` • ${data.percent}%`;

                async handleRollback() {
                    if (!this.confirmRollback) return;
                    
                    const { base_name, ref_data_version_id } = this.confirmRollback;
                    this.actionMsg = '';
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/backups/${base_name}/rollback/${ref_data_version_id}`, {
                            method: 'POST'
                        });
                        const data = await response.json();
                        
                        if (!response.ok) throw new Error(data.detail || 'Rollback failed');
                        
                        this.actionMsg = `Rollback success: main_rows=${data.main_rows} stage_rows=${data.stage_rows}`;
                        this.loadBackups();
                        // Refresh Reference Data after successful rollback
                        this.loadReferenceDataConfig();
                    } catch (error) {
                        this.actionMsg = `Rollback failed: ${error.message}`;
                    } finally {
                        this.confirmRollback = null;
                        this.selectedVersion = null;
                    }
                },

                // Enhanced filtering methods for version dialog
                getUniqueValuesForColumn(column) {
                    const data = this.getVersionData();
                    if (!data) return [];
                    
                    const columnIndex = data.columns.indexOf(column);
                    if (columnIndex === -1) return [];
                    
                    const seen = new Set();
                    const unique = [];
                    
                    for (const row of data.rows) {
                        const value = row[columnIndex];
                        const valueStr = (value === null || value === undefined) ? '' : String(value);
                        
                        if (!seen.has(valueStr)) {
                            seen.add(valueStr);
                            unique.push(valueStr);
                            if (unique.length >= 100) break; // Increased limit
                        }
                    }
                    
                    return unique.sort((a, b) => a.localeCompare(b));
                },

                getFilteredUniqueValues(column) {
                    const allValues = this.getUniqueValuesForColumn(column);
                    const regexPattern = this.regexFilters[column];
                    
                    if (!regexPattern || regexPattern.trim() === '') {
                        return allValues;
                    }
                    
                    try {
                        const regex = new RegExp(regexPattern, 'i');
                        return allValues.filter(value => regex.test(value));
                    } catch (e) {
                        // Invalid regex, return all values
                        return allValues;
                    }
                },

                getFilteredRows() {
                    const data = this.getVersionData();
                    if (!data) return [];
                    
                    return data.rows.filter(row => {
                        return data.columns.every((column, index) => {
                            const cell = row[index];
                            const cellStr = (cell === null || cell === undefined) ? '' : String(cell);
                            
                            // Check regex filter first
                            const regexPattern = this.regexFilters[column];
                            if (regexPattern && regexPattern.trim() !== '') {
                                try {
                                    const regex = new RegExp(regexPattern, 'i');
                                    if (!regex.test(cellStr)) return false;
                                } catch (e) {
                                    // Invalid regex, ignore filter
                                }
                            }
                            
                            // Check multiple selected values
                            const selectedValues = this.columnFilters[column];
                            if (selectedValues && selectedValues.length > 0) {
                                if (!selectedValues.includes(cellStr)) return false;
                            }
                            
                            return true;
                        });
                    });
                },

                // Dropdown management methods
                toggleColumnFilter(column) {
                    this.isColumnFilterOpen[column] = !this.isColumnFilterOpen[column];
                },

                openColumnFilter(column) {
                    this.isColumnFilterOpen[column] = true;
                },

                closeColumnFilter(column) {
                    this.isColumnFilterOpen[column] = false;
                },

                // Value selection methods
                isValueSelected(column, value) {
                    const selected = this.columnFilters[column];
                    return selected && selected.includes(value);
                },

                toggleValueSelection(column, value) {
                    if (!this.columnFilters[column]) {
                        this.columnFilters[column] = [];
                    }
                    
                    const selected = this.columnFilters[column];
                    const index = selected.indexOf(value);
                    
                    if (index > -1) {
                        selected.splice(index, 1);
                    } else {
                        selected.push(value);
                    }
                    
                    // Clear regex when selecting values
                    if (selected.length > 0) {
                        this.regexFilters[column] = '';
                    }
                },

                updateRegexFilter(column, value) {
                    this.regexFilters[column] = value;
                    // Clear selected values when using regex
                    if (value && value.trim() !== '') {
                        this.columnFilters[column] = [];
                    }
                },

                hasActiveFilters(column) {
                    const regex = this.regexFilters[column];
                    const values = this.columnFilters[column];
                    return (regex && regex.trim() !== '') || (values && values.length > 0);
                },

                getFilterPlaceholder(column) {
                    const values = this.columnFilters[column];
                    const regex = this.regexFilters[column];
                    
                    if (regex && regex.trim() !== '') {
                        return `RegEx: ${regex}`;
                    } else if (values && values.length > 0) {
                        if (values.length === 1) {
                            return values[0] === '' ? '(blank)' : values[0];
                        } else {
                            return `${values.length} values selected`;
                        }
                    }
                    
                    return 'Filter column...';
                },

                clearAllFilters() {
                    this.columnFilters = {};
                    this.regexFilters = {};
                    this.isColumnFilterOpen = {};
                }
            }
        }
    </script>
